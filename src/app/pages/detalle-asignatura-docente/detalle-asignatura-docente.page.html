<app-header [titulo]="nombreAsignatura">
  <ion-back-button defaultHref="/principal-docente" back-button></ion-back-button>
</app-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Horario de clases</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let clase of clases">
          <ion-label>
            <h2>{{ clase.dia }}</h2>
            <p>{{ clase.horaInicio }} - {{ clase.horaFin }}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Contenido del curso</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let contenido of contenidos">
          <ion-label>{{ contenido }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-button expand="block" (click)="generarCodigoQR()">Generar c√≥digo QR</ion-button>
</ion-content>

<app-footer></app-footer>
