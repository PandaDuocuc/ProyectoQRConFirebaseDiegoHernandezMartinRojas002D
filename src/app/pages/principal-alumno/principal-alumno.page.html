<app-header [mostrarBienvenida]="true"></app-header>

<ion-content class = "ion-padding">
  <h1 class = "ion-text-center">Mis asignaturas</h1>
  <ion-list>
    <ion-item *ngFor = "let asignatura of asignaturas">
      {{ asignatura.nombre }}
      <ion-button slot = "end" (click) = "irADetalleAsignatura(asignatura)">
        Ver detalle
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>

<app-footer></app-footer>
